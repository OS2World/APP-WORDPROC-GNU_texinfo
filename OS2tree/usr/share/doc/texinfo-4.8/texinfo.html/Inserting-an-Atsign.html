<h4 class="subsection">14.1.1 Inserting `@' with <code>@@</code></h4>

<p><a name="index-g_t_0040_0040-_0040r_007b_0028literal-_0040samp_007b_0040_0040_007d_0029_007d-634"></a><a name="index-Inserting-_0040_0040-_0040r_007b_0028literal-_0040samp_007b_0040_0040_007d_0029_007d-635"></a>
<code>@@</code> stands for a single `<samp><span class="samp">@</span></samp>' in either printed or Info
output.

  <p>Do not put braces after an <code>@@</code> command.
